<div id="login" :style="{backgroundImage:'url(' + bg +')',backgroundSize:'100% 100%',backgroundRepeat:'noRepeat'}">
    <div class="content">
        <div class="circle">
            <img :src="circleImg" alt="">
        </div>
        <div class="loginBox">
            <div class="right-infp">
                <div class="right-infp-name">
                    <input v-model="username" type="text" name="username" placeholder="请输入用户名" maxlength="12" required="" value=""
                           autocomplete="off">
                </div>
                <div class="right-infp-name pwd">
                    <input v-model="password" type="password" @keyup.enter="login" name="username" placeholder="请输入用户密码" maxlength="12"
                           required="" value=""
                           autocomplete="off">
                </div>
                <!-- <el-checkbox class="checkBtn" v-model="checked">记住密码</el-checkbox>-->
                <el-button @click="login" class="btn" type="primary">登  录</el-button>
            </div>
        </div>
    </div>
</div>
